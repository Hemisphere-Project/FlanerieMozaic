<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mapping</title>
    <link rel="stylesheet" href="/static/pano.css" />
    <link rel="icon" href="/static/icons/icon-72.png" />

    <script src="/static/libs/feather.min.js"></script>
    <script src="/static/libs/jquery-3.7.1.min.js"></script>
    <script src="/static/libs/js.cookie.min.js"></script>
    <script src="/static/libs/nosleep.min.js"></script>
    <script src="/static/libs/ircamsync_client.js"></script>
    <script src="/static/js/wakelock.js"></script>
    <script src="/static/js/fullscreen.js"></script>
    <script src="/static/js/eventemitter.js"></script>
    <script src="/static/js/playlist.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/player_sync.js"></script>
    <script src="/static/js/device.js"></script>
    <script src="/static/js/draguuid.js"></script>
    <script src="/socket.io/socket.io.js"></script>

  </head>

  <body>

    <div id="controls">
      <h2 id="roomname"></h2>
      <h3>STAGE</h3>
      <button id="clear" class="btn">Clear</button>
      <button id="alive" class="btn">Alive</button>
      <button id="guest" class="btn">+Guest</button>
      <br /><br />


      <h3>ALL DEVICES</h3>
      <button id="selectAll" class="btn">Select</button>
      <button id="ctrls" class="btn">Controls</button>
      <button id="reloadAll" class="btn">Reload</button>
      <button id="snapAll" class="btn">Snap</button>
      
      <br />
      <br />
      <h3>VIDEO <span id="medianame"></span></h3>
      <div id="zoomSlider">
        <i data-feather="minus-circle" id="zoomMinus"></i>
        <i data-feather="plus-circle" id="zoomPlus"></i>
      </div>
      Video Zoom: <span id="zoom">100%</span><br />
      <div id="panSlider">
        <i data-feather="x-circle" id="panReset"></i>
        <i data-feather="arrow-left-circle" id="panLeft"></i>
        <i data-feather="arrow-right-circle" id="panRight"></i>
        <i data-feather="arrow-up-circle" id="panUp"></i>
        <i data-feather="arrow-down-circle" id="panDown"></i>
      </div>
      Offset:<br /><br />

      <a href="/" target="_blank" id="browser_link"><h3>MEDIA</h3></a>
      <button id="mediaBtn" class="btn">Medialist</button>
      <!-- <button id="camera" class="btn">Camera</button><br /> -->
      <div id="medialist"></div><br />

      <br />
      <span id="uuid"></span>

    </div>

    <script src="/static/mapping.js"></script>
  </body>
</html>
