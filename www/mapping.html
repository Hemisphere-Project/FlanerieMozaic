<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Flanerie Control</title>
    <link rel="stylesheet" href="/static/pano.css" />
    <link rel="icon" href="/static/icons/icon-72.png" />

    <script src="/static/libs/feather.min.js"></script>
    <script src="/static/libs/jquery-3.7.1.min.js"></script>
    <script src="/static/libs/js.cookie.min.js"></script>
    <script src="/static/libs/nosleep.min.js"></script>
    <script src="/static/libs/ircamsync_client.js"></script>
    <script src="/static/js/wakelock.js"></script>
    <script src="/static/js/fullscreen.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/player_sync.js"></script>
    <script src="/static/js/device.js"></script>
    <script src="/static/js/draguuid.js"></script>
    <script src="/socket.io/socket.io.js"></script>

  </head>

  <body>

    <div id="controls">
      = MAPPING =
      <br />
      <u>Stage:</u><br />
      <button id="clear" class="btn">Clear</button>
      <button id="alive" class="btn">Toggle Alive</button>
      <button id="guest" class="btn">Add Guest</button>
      <br /><br />


      <u>All devices:</u><br />
      <button id="selectAll" class="btn">Select</button>
      <button id="ctrls" class="btn">Controls</button><br />
      <button id="pause" class="btn">Pause</button>
      <button id="stop" class="btn">Stop</button><br />
      <button id="reloadAll" class="btn">Reload</button>
      
      <br />
      <br />
      <u>Video:</u><br />
      <div id="zoomSlider">
        <i data-feather="minus-circle" id="zoomMinus"></i>
        <i data-feather="plus-circle" id="zoomPlus"></i>
      </div>
      Zoom: <span id="zoom">100%</span><br />

      <br />
      <a href="/" target="_blank" id="browser_link"><u>Media:</u></a><br />
      <button id="mediaBtn" class="btn">Playlist</button>
      <button id="camera" class="btn">Camera</button><br />
      <div id="playlist"></div><br />

      <br />
      <span id="uuid"></span>

    </div>

    <script src="/static/control.js"></script>
  </body>
</html>
